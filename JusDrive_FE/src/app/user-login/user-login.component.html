<div class="main-container">
  <div class="left-panel">
    <img src="assets/jusride_user_car.svg" alt="Order a Car Illustration">
  </div>
  <div class="right-panel">
    <div class="form-box">
      <h1 style="color: var(--navy-blue);">
        Welcome back to <b><span style="color: var(--yellow);">JusDrive</span></b>.
      </h1>
      <h2 class="mb-4" style="color: var(--navy-blue); font-weight: 500;">User Login</h2>

      <form #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" name="email" [(ngModel)]="email" required  email>
  
  
        </div>
        <div *ngIf="loginForm.form.controls['email']?.invalid && loginForm.form.controls['email']?.touched" class="text-danger">
          <div *ngIf="loginForm.form.controls['email']?.errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.form.controls['email']?.errors?.['email']">Please enter a valid email address.</div>
        </div>


        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required minlength="6">
        </div>
        <div *ngIf="loginForm.form.controls['password']?.invalid && loginForm.form.controls['password']?.touched" class="text-danger">
          <div *ngIf="loginForm.form.controls['password']?.errors?.['required']">password is required.</div>
          <div *ngIf="loginForm.form.controls['password']?.errors?.['password']">Enter correct password</div>
        </div>


        <div class="d-grid">
          <button type="submit" class="btn btn-custom" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>

      <p class="mt-3 text-center">
        <a (click)="navigateToForgotPassword('user')" style="color:var(--teal-blue)"> Forgot Password</a>
      </p>


      <p class="mt-3">
        Don't have an account?
        <a (click)="navigateTo('/user-signup')"  style=" color : orange ; cursor:pointer;">
          <i class="fas fa-car icon"></i> Sign up
        </a>
      </p>
    </div>
  </div>
</div>
