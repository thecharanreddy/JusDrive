<div class="main-container">
  <div class="right-panel">
    <div class="form-box">
      <h2 class="mb-4">Forgot Password</h2>
 
      <!-- Email Form Card -->
      <div *ngIf="stage === 'email'" class="card mb-4">
        <div class="card-body">
          <form #emailForm="ngForm" (ngSubmit)="sendResetLink()">
            <div class="mb-3">
              <label for="email" class="form-label">Enter your registered email</label>
              <input [(ngModel)]="email" name="email" type="email" class="form-control" id="email" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom" [disabled]="!emailForm.valid">
                Send Reset Link
              </button>
            </div>
          </form>
        </div>
      </div>
 
      <!-- OTP Form Card -->
      <div *ngIf="stage === 'otp'" class="card mb-4">
        <div class="card-body">
          <form #otpForm="ngForm" (ngSubmit)="verifyOtp()">
            <div class="mb-3">
              <label for="otp" class="form-label">Enter OTP sent to your email</label>
              <input [(ngModel)]="otp" name="otp" type="text" class="form-control" id="otp" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom" [disabled]="!otpForm.valid">
                Verify OTP
              </button>
            </div>
          </form>
        </div>
      </div>
 
      <!-- Reset Password Form Card -->
      <!-- Reset Password Form Card -->
<div *ngIf="stage === 'reset'" class="card">
  <div class="card-body">
    <form #resetForm="ngForm" (ngSubmit)="resetPassword()">
 
      <!-- New Password -->
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          type="password"
          class="form-control"
          id="password"
          required
          minlength="6"
          #passwordRef="ngModel"
        >
        <div class="text-danger mt-1" *ngIf="passwordRef.invalid && passwordRef.touched">
          <small *ngIf="confirmRef.errors?.['required']">Please confirm your password.</small>
          <small *ngIf="passwordRef.errors?.['minlength']">At least 6 characters required.</small>
 
        </div>
      </div>
 
      <!-- Confirm Password -->
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          type="password"
          class="form-control"
          id="confirmPassword"
          required
          #confirmRef="ngModel"
        >
        <div class="text-danger mt-1" *ngIf="confirmRef.touched && password !== confirmPassword">
          <small>Passwords do not match.</small>
        </div>
      </div>
 
      <!-- Submission -->
      <div class="d-grid">
        <button
          type="submit"
          class="btn btn-custom"
          [disabled]="!resetForm.valid || password !== confirmPassword"
        >
          Reset Password
        </button>
      </div>
    </form>
  </div>
</div>

  </div>
</div>
